<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="google.jpg" alt="Google Logo" class="logo">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Pesquisar no Google">
            <div class="buttons">
                <button class="btn">Pesquisa Google</button>
                <button class="btn">Estou com sorte</button>
            </div>
        </div>
        <div class="footer">
            <p>Brasil</p>
        </div>
    </div>
</body>
</html>
